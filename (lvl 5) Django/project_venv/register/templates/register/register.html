{% extends 'register/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Create Account {% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}<br>
    <button type="submit">Register</button>
</form> 
<p>Already have an account? <a href="/login/">Login</a></p>
{% endblock %}
