{% extends 'register/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}<br>
    <button type="submit">Login</button>
    <p>Don't have and account? Create one <a href="/register/">here</a></p>
</form>
{% endblock %}
